function set_values(){
	
	var month=$("#month").val();
	var year=$('#year').val();
	var isLeap=false;
	var oc=false;
	
	if(year%400==300 || year%400==200 || year%400==100)
		oc=true;
	if(year%4==0 && oc==false)
		isLeap=true;
	
	if(month==1 || month==3 || month==3 || month==5 || month==7 || month==8 || month==10 || month==12)
		$("#date").attr("max",31);
	else if(month==4 || month==6 || month==9 || month==11)
		$("#date").attr("max",30);
	else if(month==2 && isLeap==true)
		$("#date").attr("max",29);
	else
		$("#date").attr("max",28);
};

$("#go_btn").attr("disabled",true);	
$('#year').change(function(){
	$("#month").attr("disabled",false);	
	set_values();
});
$('#month').change(function(){
	$("#date").attr("disabled",false);	
	set_values();

$('#go_btn').click(function(){

	var day_arr = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
	var month_arr = [31,28,31,30,31,30,31,31,30,31,30,31];
	var month=$("#month").val();
	var year=$('#year').val();
	var date=$('#date').val();
	var isLeap=false;
	var oc=false;
	
	if(year%400==300 || year%400==200 || year%400==100)
		oc=true;
	if(year%4==0 && oc==false)
		isLeap=true;
	
	var year1=(year-1)%400;
	var odd_days=0;
	
	if(year1%400>=300){
		odd_days=1;
		year1=year1-300;
	}
	else if(year1%400>=200){
		odd_days=3;
		year1=year1-200;
	}
	else if(year1%400>=100){
		odd_days=5;
		year1=year1-100;
	}
	
	var year2=Math.floor(year1/4);
	
	odd_days=odd_days+Number((year1-year2)+Number(2*year2));	
	
	odd_days=odd_days%7;
	for(var i=2;i<=month;i++){
		odd_days=odd_days+month_arr[i-2];
	}
	odd_days=odd_days + Number(date);
	
	if(isLeap==true && month>2)
		odd_days=Number(odd_days)+1;
